<html>
    <head>
        <title>Calculadora</title>
        <link type="text/css" rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <div id="app8g">
            <form name="calculator">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly >

                <input type="button" value="CE" onclick="document.calculator.ans.value=document.calculator.ans.value.substring(0, document.calculator.ans.value.length-1)">
                <input type="button" value="/" onclick="document.calculator.ans.value+='/'">
                <input type="button" value="X" onclick="document.calculator.ans.value+='*'">
                <input type="reset" value="C">
                <br>
                <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
                <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
                <input type="button" value="-" onclick="document.calculator.ans.value+='-'">
                <br>
                <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
                <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
                <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
                <input type="button" value="+" onclick="document.calculator.ans.value+='+'">
                <br>
                <div class="fila-1">
                    <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
                    <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
                    <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
                </div>
                <div class="fila-2">
                    <input type="button" value="%" onclick="document.calculator.ans.value+='%'">
                    <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
                    <input type="button" value="." onclick="document.calculator.ans.value+='.'">
                </div>
                
                <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="igual">

            </form>
        </div>
    </body>
</html>
